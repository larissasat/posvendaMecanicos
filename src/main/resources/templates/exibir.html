<html xmlns="w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"> 
    <head>
        <title>Pós Venda Mecânicos SA</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">    
    </head>
    <body>
        <div class="topo">
            <div class="row">
                <div style="background-color: darkgray; text-align: center;" class="col-md-12">
                    <br>
                    <h1 style = "color: whitesmoke; align-content: center;">Mecânicos SA.</h1>
                    <br>
                </div>
            </div>
        </div>
        <div class = "container">
            <div class="row">
                <div style="background-color:gainsboro;" class="col-md-12">
                    <br><br>
                    <h4>Pós-Venda  |  Cadastra Comentários</h4>
                    <br><br>   
                    <form th:action="@{/gravar-comentario}" th:object="${comentario}" method="post"> 
                        <p>Cliente:<input type="text" th:field="${comentario.nomeCliente}"/> </p>
                        <p>Carro:<input type="text" th:field="${comentario.carro}"/> </p>
                        <p>Nota para o serviço (de 0 a 10):<input type="text" th:field="${comentario.nota}"/> </p>
                        <p>Comentário:<input type="text" th:field="${comentario.textoComentario}"/> </p> 
                        <input type="hidden" th:field="${servico.id}"></P>
                        <p><input type="submit" value="Gravar Comentário"/>
                    </form> 
                    <br>            
                    <hr>
                        <h4 style="text-align: center">Todos os comentários deste serviço:</h4>   
                    <hr>
                    <br>   
                    <ul>
                        <li th:each="reg : ${comentarios}">
                            <p>Cliente: <span th:text="${reg.nomeCliente}"></p>
                            <p>Carro: <span th:text="${reg.carro}"></p>
                            <p>Nota: <span th:text="${reg.nota}"></p>
                            <p>Comentário: <span th:text="${reg.textoComentario}"></p>
                            <br>
                        </li>
                    </ul>
                    <a th:href="@{/inicio}"><button type "button" class= "btn btn-dark">Voltar</button></a>    
                </div>
            </div>
        </div> 
        
        <div class="footer" style="background-color: darkgray; text-align: center">
            <p>Sistema de Pós-Venda Mecânicos SA.</p>           
        </div>
         
    </body>
</html>
