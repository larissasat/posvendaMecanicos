<html xmlns="w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"> 
    <head>
        <title>Pós Venda Mecânicos SA</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">    
    </head>
    <body>
        <div class="topo">
            <div class="row">
                <div style="background-color: darkgray; text-align: center;" class="col-md-12">
                    <br>
                    <h1 style = "color: whitesmoke; align-content: center;">Mecânicos SA.</h1>
                    <br>
                </div>
            </div>
        </div>
        <div class = "container">
            <div class="row">
                <div style="background-color:gainsboro;" class="col-md-12">
                    <br><br>
                    <h4>Pós-Venda | Todos os Serviços Cadastrados</h4>
                    <br><br>
                    <table class="table"> 
                        <thead>
                            <tr>
                                <td>ID</td>
                                <td>Serviço</td>
                                <td>Detalhamento</td>
                                <td>Comentários Clientes</td>
                                <td>Editar Serviço</td>
                                <td>Excluir Serviço</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="servico: ${lista}">
                                <td th:text="${servico.id}"></td>
                                <td th:text="${servico.nomeServico}"></td>
                                <td th:text="${servico.detalhamento}"></td>  
                                <td><a th:href="@{'/exibir?id=' + ${servico.id}}">Comentários Clientes</a></td>
                                <td><a th:href="@{'/editar?id=' + ${servico.id}}">Editar</a></td>
                                <td><a th:href="@{'/excluir?id=' + ${servico.id}}">Excluir</a></td>
                            </tr>
                        </tbody>
                    </table>
                    <a th:href="@{/inicio}"><button type "button" class= "btn btn-dark">Voltar</button></a>
                </div>
            </div>
        </div> 
        
        <div class="footer" style="background-color: darkgray; text-align: center">
            <p>Sistema de Pós-Venda Mecânicos SA.</p>           
        </div>
         
    </body>
</html>
